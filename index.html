<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide"  >
            <div style="background-color: #d0685ae9">
                <h1>Nature Flower</h1>
                <p>All flowers are beautiful</p>
            </div>
            <div style="background-color: #16a5e2">
                <h1>Blue Sky</h1>
                <p>Beautiful View</p>
            </div>

            <div style="background-color: #d7c9bff9">
                <h1>Flying Eagle</h1>
                <p>Fly above the sky</p>
            </div>

            <div style="background-color: #4b483cfc">
                <h1>Lonely Castle</h1>
                <p>Lone Tiger</p>
            </div>
          
        </div>

        <div class="right-slide"  >
            <div style="background-image: url(https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1769&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1589642314445-999ac13b0075?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2073&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1586783965334-e29d38a767b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1618947510261-1dae4a62d5e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2970&q=80);"></div>

        </div>
        <div class="right-slide"></div>
        <div class="action-buttons">
            <button class="down-button">
               <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i> 
            </button>
        </div>
    </div>
    <script src = script.js></script>

</body> 
</html>
